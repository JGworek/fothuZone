<!-- <div [ngStyle]="{'background-color':profileService.currentUser.favoriteColor}"> -->
<div>
    <br>
    <h1>{{profileService.currentUser.username}}</h1>
    <br>
    <!-- <h3>Favorite Color: {{profileService.currentUser.favoriteColor}}</h3>
    <br> -->
    <h2>Pets:</h2>
    <div *ngFor="let pet of profileService.currentUser.pets;let numberOfindex=index">
        <div style="height:310px;width:310px;" [ngClass]="[profileService.currentUser.favoriteColor, 'petcenter']">
            <img *ngIf="pet.image" style="max-height:300px;max-width:300px;" [src]="pet.image.imageURL" [alt]="pet.name">
        </div>
        <div class="progress border border-dark wrapper" style="width:310px;height:25px">
            <div [class]="profileService.getHealthBarColor(((pet.currentHealth/pet.maxHealth)*100).toFixed(0))" [ngStyle]="{'width':((pet.currentHealth/pet.maxHealth)*100).toFixed(0)+'%','font-size':'large','color':'black','height':'25px'}"></div>
            <div class="data">{{pet.currentHealth}}/{{pet.maxHealth}} HP</div>
        </div>
        <!-- <div>{{numberOfindex+1}}</div> -->
        <div>Name: {{pet.name}}</div>
        <div>Type: {{pet.type}}</div>
        <br>
    </div>
</div>
