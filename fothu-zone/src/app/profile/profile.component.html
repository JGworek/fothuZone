<!-- <div [ngStyle]="{'background-color':userService.currentUser.favoriteColor}"> -->
<div>
	<br />
	<h1>{{ userService.currentUser.username }}</h1>
	<br />
	<!-- <h3>Favorite Color: {{userService.currentUser.favoriteColor}}</h3>
    <br> -->
	<h2>Pets:</h2>
	<div *ngFor="let pet of userService.currentUser.pets; let numberOfindex = index">
		<div [ngClass]="[userService.currentUser.favoriteColor, 'petcenter', 'big-pet-background']">
			<img *ngIf="pet.image" class="big-pet-image" [src]="pet.image.imageURL" [alt]="pet.name" />
		</div>
		<div class="progress border border-dark wrapper big-pet-health-bar">
			<div [class]="userService.getHealthBarColor(((pet.currentHealth / pet.maxHealth) * 100).toFixed(0))" [ngStyle]="{ width: ((pet.currentHealth / pet.maxHealth) * 100).toFixed(0) + '%', 'font-size': 'large', color: 'black', height: '25px' }"></div>
			<div class="data">{{ pet.currentHealth }}/{{ pet.maxHealth }} HP</div>
		</div>
		<!-- <div>{{numberOfindex+1}}</div> -->
		<div>Name: {{ pet.name }}</div>
		<div>Type: {{ pet.type }}</div>
		<br />
	</div>
</div>
