<br />
<br />
<img class="loading" *ngIf="page.pageNumber == 0" src="../../../assets/spinning loading image.gif" alt="loading">
<h3 class="title" *ngIf="page.pageNumber == 1 && firstTryCheck()">The Schola Rehearsal</h3>
<h4 class="author" *ngIf="page.pageNumber == 1 && firstTryCheck()">By: Matthew Gworek</h4>
<br />
<h4 class="pageNumber" *ngIf="page.pageNumber != 0">Page #{{page.pageNumber}}</h4>
<br />
<br />
<div class="container">
    <div class="row">
        <div class="text-left story col-12" *ngIf="page.pageNumber != 0" [innerHTML]="page.storyText"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-12" style="margin-top:50px">
                    <div *ngIf="page.optionOnePageNumber != -1 && page.pageNumber != 0">{{page.optionOneText}}</div>
                    <button class="btn btn-dark" *ngIf="page.optionOnePageNumber != -1 && page.pageNumber != 0" (click)="getPage(page.optionOnePageNumber)">Page
                        #{{page.optionOnePageNumber}}</button>
                    <div *ngIf="page.earlyStoryEnd == true">The End?</div>
                    <button class="btn btn-danger" *ngIf="page.earlyStoryEnd == true" (click)="getPage(1)">Back To The
                        Beginning!</button>
                    <div *ngIf="page.finalStoryEnd == true">The End!</div>
                    <button class="btn btn-success" *ngIf="page.finalStoryEnd == true" (click)="getPage(1)">Do it
                        again!?</button>
                </div>
                <div class="col-md-4 col-12" style="margin-top:50px">
                    <div *ngIf="page.optionTwoPageNumber != -1 && page.pageNumber != 0">{{page.optionTwoText}}</div>
                    <button class="btn btn-dark" *ngIf="page.optionTwoPageNumber != -1 && page.pageNumber != 0" (click)="getPage(page.optionTwoPageNumber)">Page
                        #{{page.optionTwoPageNumber}}</button>
                </div>
                <div class="col-md-4 col-12" style="margin-top:50px">
                    <div *ngIf="page.optionThreePageNumber != -1 && page.pageNumber != 0">{{page.optionThreeText}}</div>
                    <button class="btn btn-dark" *ngIf="page.optionThreePageNumber != -1 && page.pageNumber != 0" (click)="getPage(page.optionThreePageNumber)">Page #{{page.optionThreePageNumber}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
