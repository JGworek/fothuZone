<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input [(ngModel)]="loggingInUser.username" name="username" type="text" class="form-control" id="usernameInput" aria-describedby="emailHelp" placeholder="username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="loggingInUser.password" name="password" type="password" class="form-control" id="passwordInput" placeholder="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="logIn()">Submit</button>
</form>
<div *ngIf="this.incorrectLogin == true" class="text-danger">Incorrect Username/Password</div>
